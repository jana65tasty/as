name: Python CI Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Клонируем код репозитория
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Устанавливаем Python 3.10
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3️⃣ Кэшируем зависимости (ускоряет повторные запуски)
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 4️⃣ Устанавливаем зависимости
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # 5️⃣ Запускаем тесты с отчётом в формате JUnit XML
      - name: Run pytest with report
        run: |
          mkdir -p test-results
          pytest --junitxml=test-results/report.xml --maxfail=1 --disable-warnings -q

      # 6️⃣ Загружаем отчёт как артефакт (можно скачать в GitHub Actions)
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report
          path: test-results/report.xml
